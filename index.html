<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Despensa</title>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #2c2c2c;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            width: 100;
            font-weight: 600;
            font-size: 2.em;
            margin-bottom: 30px;
            color: #FFDAB9; /* P√™ssego */
            text-shadow: 0 0 15px rgba(255, 218, 185, 0.4);
            text-align: center;
        }
        /* "Janela" da c√¢mera */
        #leitor {
            width: 100%;
            max-width: 500px;
            border: 2px solid #555;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background-color: #3a3a3a;
        }
        /* Bot√£o principal de A√ß√£o */
        #modo-btn {
            width: 100%;
            max-width: 500px;
            padding: 22px;
            font-size: 1.3em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        /* Mensagem de feedback */
        #status-msg {
            margin-top: 10px;
            font-size: 1.1em;
            color: #f0f0f0;
            height: 30px; /* Altura fixa para n√£o "pular" */
            text-align: center;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        
        /* Classes que o JavaScript vai adicionar ao bot√£o */
        .add-mode {
            background: linear-gradient(135deg, #FF9A8B 0%, #FF6A88 100%);
            color: white;
        }
        .add-mode:hover {
            transform: translateY(-2px);
        }
        .remove-mode {
            background: linear-gradient(135deg, #FF5F6D 0%, #FFC371 100%);
            color: white;
        }
        .remove-mode:hover {
            transform: translateY(-2px);
        }
        /* Classes para as cores das mensagens de status */
        #status-msg.success {
            color: #82E0AA; /* Verde claro */
        }
        #status-msg.error {
            color: #F1948A; /* Vermelho claro */
        }

        /* Estilo para o campo de senha */
        #secret-password-input {
            width: 60%;
            max-width: 500px;
            padding: 15px 20px;
            font-size: 1em;
            border: 1px solid #555;
            border-radius: 10px;
            background-color: #3a3a3a;
            color: #f0f0f0;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.4);
            transition: border-color 0.3s ease;
        }
        #secret-password-input:focus {
            outline: none;
            border-color: #FFDAB9; /* Borda p√™ssego no foco */
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.4), 0 0 10px rgba(255, 218, 185, 0.5);
        }
    </style>
</head>
<body>

    <h1>Resid√™ncia P√™ssego üçë</h1>

    <div id="leitor"></div>

    <button id="modo-btn" class="add-mode">ADICIONAR</button>

    <div id="status-msg">Aponte para um c√≥digo de barras</div>

    <input type="password" id="secret-password-input" placeholder="Senha">

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <script src="app.js"></script>
    
</body>
</html>
