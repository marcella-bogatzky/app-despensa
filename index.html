<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="apple-touch-icon" href="icon-192.png">

    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* * =======================================================
         * CSS EMBUTIDO (Internal Stylesheet)
         * =======================================================
         * Todo o estilo da aplica√ß√£o est√° definido aqui.
         * Para um projeto maior, isso poderia ser movido para um arquivo .css separado.
         */

        /* --- Anima√ß√£o de Carregamento (usada no 'app.js') --- */
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
        .spinning-peach {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        /* --- Estilo Geral (Tema P√™ssego) --- */
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #FFF7E8; /* Creme */
            color: #5D4037; /* Marrom Escuro */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            width: 100%;
            font-family: 'Fredoka One', cursive; 
            font-weight: 400; /* Fredoka One j√° √© bold */
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #FF7A59; /* P√™ssego Principal */
            text-shadow: 0 2px 4px rgba(93, 64, 55, 0.2);
            text-align: center;
        }

        /* --- Navega√ß√£o por Abas (Scanner / Lista) --- */
        .nav-tabs {
            width: 100%;
            max-width: 500px;
            display: flex;
            margin-bottom: 25px;
            background-color: #EFEBE9; /* Bege Claro */
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            padding: 5px;
        }
        .nav-button {
            flex: 1;
            padding: 15px 10px;
            font-size: 1.1em;
            font-weight: 700;
            color: #795548; /* Marrom M√©dio */
            background-color: transparent;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        /* A classe '.active' √© adicionada/removida via JavaScript */
        .nav-button.active {
            color: white;
            background-color: #FF7A59; /* P√™ssego Principal */
            text-shadow: none;
            box-shadow: 0 2px 8px rgba(255, 122, 89, 0.4);
        }

        /* --- Cont√™iner das Abas --- */
        .tab-content { width: 100%; max-width: 500px; }
        .tab-pane { width: 100%; display: flex; flex-direction: column; align-items: center; }
        /* A classe '.hidden' √© adicionada/removida via JavaScript para trocar de aba */
        .tab-pane.hidden { display: none; }

        /* --- Se√ß√£o do Scanner --- */
        /* Este √© o 'div' onde a biblioteca html5-qrcode injeta o v√≠deo da c√¢mera */
        #leitor {
            width: 100%;
            max-width: 500px;
            border: 3px solid #FFB7B2; /* P√™ssego Claro */
            border-radius: 24px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background-color: #EFEBE9; /* Bege Claro */
        }
        /* Bot√£o principal (ADICIONAR / REMOVER) */
        #modo-btn {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            font-size: 1.3em;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
        }
        /* Mensagem de feedback (Ex: "Item salvo!") */
        #status-msg {
            margin-top: 10px;
            font-size: 1.1em;
            color: #5D4037; /* Marrom Escuro */
            height: 30px; 
            text-align: center;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        /* Classes de estilo para o bot√£o (controladas via JS) */
        .add-mode {
            background: linear-gradient(135deg, #FF7A59 0%, #FFB7B2 100%); /* P√™ssego -> Rosa */
            color: white;
        }
        .add-mode:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 122, 89, 0.4); }
        .remove-mode {
            background: linear-gradient(135deg, #FFB7B2 0%, #FF7A59 100%); /* Rosa -> P√™ssego */
            color: white;
        }
        .remove-mode:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 122, 89, 0.4); }

        /* Classes de estilo para o status (controladas via JS) */
        #status-msg.success {
            color: #00C896; /* Verde Menta */
        }
        #status-msg.error {
            color: #E94E79; /* Rosa/Vermelho (Erro) */
        }

        /* --- Aba "Lista de Compras" --- */
        #secao-lista p {
            font-size: 1.1em;
            text-align: center;
            margin-bottom: 25px;
        }
        /* Estilo base dos bot√µes da segunda aba */
        .lista-btn {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            font-size: 1.3em;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            color: white;
            text-decoration: none; 
            text-align: center;
            box-sizing: border-box; 
            text-transform: uppercase;
        }
        .lista-btn:hover { transform: translateY(-2px); }
        
        /* Bot√£o de Sincronizar com Notion */
        #btn-sincronizar-notion {
            background: linear-gradient(135deg, #FF7A59 0%, #FFB7B2 100%);
            box-shadow: 0 6px 20px rgba(255, 122, 89, 0.4);
        }

        /* Bot√£o/Link para Ver a lista no Notion */
        #btn-ver-notion {
             background: #5D4037; /* Marrom Escuro */
        }

        /* Bot√£o de Instalar PWA (controlado via JS) */
        #btn-instalar-pwa {
            background: linear-gradient(135deg, #00C896 0%, #00BFA5 100%);
            margin-top: 10px;
        }

        /* --- Campo de Senha --- */
        /* Usado para autenticar as requisi√ß√µes ao Google Apps Script / Notion */
        #secret-password-input {
            width: 60%;
            max-width: 500px;
            padding: 15px 20px;
            font-size: 1em;
            font-family: 'Nunito', sans-serif;
            border: 2px solid #EFEBE9; /* Bege Claro */
            border-radius: 50px;
            background-color: #EFEBE9;
            color: #5D4037;
            box-shadow: none;
            transition: all 0.3s ease;
            margin-top: 15px;
            text-align: center;
        }
        #secret-password-input:focus {
            outline: none;
            border-color: #FFB7B2; /* P√™ssego Claro */
            background-color: #FFF7E8;
            box-shadow: 0 0 10px rgba(255, 122, 89, 0.2);
        }

        /* --- Modal de Mapeamento (Cadastro de novos itens) --- */
        /* O '.modal-overlay' √© o fundo escuro/transparente */
        .modal-overlay {
            display: none; /* O JS muda para 'flex' para exibir */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(93, 64, 55, 0.6); /* Fundo Marrom transl√∫cido */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }
        /* O '.modal-content' √© a caixa branca no centro */
        .modal-content {
            background-color: #FFF7E8; /* Creme */
            margin: auto;
            padding: 25px;
            border: none;
            border-radius: 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        /* Estilos dos elementos dentro do modal */
        .modal-content h2 { margin: 0; color: #FF7A59; font-size: 1.4em; text-align: center; }
        .modal-content p { margin: 0; font-size: 0.9em; color: #5D4037; text-align: center; }
        #mapping-barcode {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1em;
            color: #FF7A59;
            background-color: #EFEBE9;
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            word-break: break-all;
        }
        #mapping-item-list {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            font-family: 'Nunito', sans-serif;
            border: 2px solid #EFEBE9;
            border-radius: 12px;
            background-color: #EFEBE9;
            color: #5D4037;
        }
        #mapping-item-list:focus { outline: none; border-color: #FFB7B2; }
        .modal-buttons { display: flex; gap: 10px; margin-top: 10px; }
        .modal-buttons button {
            flex: 1;
            padding: 15px;
            font-size: 1.1em;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }
        #mapping-associate-btn {
            background: linear-gradient(135deg, #FF7A59 0%, #FFB7B2 100%);
            color: white;
        }
        #mapping-associate-btn:hover { opacity: 0.9; transform: translateY(-2px); }
        #mapping-cancel-btn { background-color: #EFEBE9; color: #795548; }
        #mapping-cancel-btn:hover { background-color: #D7CCC8; }
        
    </style>
</head>
<body>

    <h1>Resid√™ncia P√™ssego üçë</h1>

    <nav class="nav-tabs">
        <button class="nav-button active" id="nav-scanner">Scanner</button>
        <button class="nav-button" id="nav-lista">Lista de Compras</button>
    </nav>

    <div class="tab-content">

        <section id="secao-scanner" class="tab-pane">
            
            <div id="leitor"></div>
            
            <button id="modo-btn" class="add-mode">ADICIONAR</button>

            <button id="btn-sincronizar-notion" class="lista-btn">
                Sincronizar Lista
            </button>
            
            <a id="btn-ver-notion" class="lista-btn" href="https://www.notion.so/Lista-de-Compras-1-2adc5ed80386805cabfad46c1a929379" target="_blank"> <!-- IMPORTANTE: PONTO DE CONFIGURA√á√ÉO !-->
            <!-- Este √© o link direto para a p√°gina do Notion onde a lista √© exibida.
            Altere o 'href' acima para o link da SUA p√°gina de Lista de Compras.-->

            <button id="btn-instalar-pwa" class="lista-btn" style="display: none;">

    </div>

    <input type="password" id="secret-password-input" placeholder="Senha">

    <div id="mapping-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Produto n√£o reconhecido!</h2>

            <p>Selecione o item gen√©rico:</p>
            
            <select id="mapping-item-list">
                <option value="">Carregando itens...</option>
            </select>
            
            <div class="modal-buttons">
                <button id="mapping-cancel-btn">Cancelar</button>
                <button id="mapping-associate-btn">Associar</button>

    </div>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <script src="app.js"></script>

    <script>
        // Verifica se o navegador do usu√°rio suporta Service Workers
        if ('serviceWorker' in navigator) {
            // Quando a p√°gina terminar de carregar, tenta registrar o service worker
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./serviceworker.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar ServiceWorker:', error);
                    });
            });
        }
    </script>
    </body>
