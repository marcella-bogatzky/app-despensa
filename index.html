<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Despensa</title>

    <!-- Defini√ß√µes de Estilo-->
    <style>
        /*Estilo do Front Principal */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #2c2c2c;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            width: 100;
            font-weight: 600;
            font-size: 2.em;
            margin-bottom: 30px;
            color: #FFDAB9; /* P√™ssego */
            text-shadow: 0 0 15px rgba(255, 218, 185, 0.4);
            text-align: center;
        }
        /* "Janela" da c√¢mera */
        #leitor {
            width: 100%;
            max-width: 500px;
            border: 2px solid #555;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background-color: #3a3a3a;
        }
        /* Bot√£o principal de A√ß√£o */
        #modo-btn {
            width: 100%;
            max-width: 500px;
            padding: 22px;
            font-size: 1.3em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        /* Mensagem de feedback */
        #status-msg {
            margin-top: 10px;
            font-size: 1.1em;
            color: #f0f0f0;
            height: 30px; /* Altura fixa para n√£o "pular" */
            text-align: center;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        
        /* Classes que o JavaScript vai adicionar ao bot√£o */
        .add-mode {
            background: linear-gradient(135deg, #FF9A8B 0%, #FF6A88 100%);
            color: white;
        }
        .add-mode:hover {
            transform: translateY(-2px);
        }
        .remove-mode {
            background: linear-gradient(135deg, #FF5F6D 0%, #FFC371 100%);
            color: white;
        }
        .remove-mode:hover {
            transform: translateY(-2px);
        }
        /* Classes para as cores das mensagens de status */
        #status-msg.success {
            color: #82E0AA; /* Verde claro */
        }
        #status-msg.error {
            color: #F1948A; /* Vermelho claro */
        }

        /* Estilo para o campo de senha */
        #secret-password-input {
            width: 60%;
            max-width: 500px;
            padding: 15px 20px;
            font-size: 1em;
            border: 1px solid #555;
            border-radius: 10px;
            background-color: #3a3a3a;
            color: #f0f0f0;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.4);
            transition: border-color 0.3s ease;
        }
        #secret-password-input:focus {
            outline: none;
            border-color: #FFDAB9; /* Borda p√™ssego no foco */
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.4), 0 0 10px rgba(255, 218, 185, 0.5);
        }
        /* --- Estilo do Modal de Mapeamento --- */
        /* O fundo escurecido */
        .modal-overlay {
            display: none; /* Escondido por padr√£o */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }
        
        /* A caixa do pop-up */
        .modal-content {
            background-color: #3a3a3a;
            margin: auto;
            padding: 25px;
            border: 1px solid #555;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espa√ßamento entre os itens */
        }
        
        .modal-content h2 {
            margin: 0;
            color: #FFDAB9;
            font-size: 1.4em;
            text-align: center;
        }
        
        .modal-content p {
            margin: 0;
            font-size: 0.9em;
            color: #f0f0f0;
            text-align: center;
        }
        
        /* Mostra o c√≥digo de barras lido */
        #mapping-barcode {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1em;
            color: #FFC371;
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            word-break: break-all;
        }
        
        /* Lista dropdown */
        #mapping-item-list {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            font-family: 'Montserrat', sans-serif;
            border: 1px solid #555;
            border-radius: 10px;
            background-color: #4a4a4a;
            color: #f0f0f0;
        }
        #mapping-item-list:focus {
            outline: none;
            border-color: #FFDAB9;
        }
        
        /* Bot√µes do modal */
        .modal-buttons {
            display: flex;
            gap: 10px; /* Espa√ßo entre bot√µes */
            margin-top: 10px;
        }
        
        .modal-buttons button {
            flex: 1; /* Faz os bot√µes dividirem o espa√ßo */
            padding: 15px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        /* Bot√£o Associar (Verde) */
        #mapping-associate-btn {
            background: linear-gradient(135deg, #FF9A8B 0%, #FF6A88 100%);
            color: white;
        }
        #mapping-associate-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        /* Bot√£o Cancelar (Cinza) */
        #mapping-cancel-btn {
            background-color: #666;
            color: #f0f0f0;
        }
        #mapping-cancel-btn:hover {
            background-color: #777;
        }
        
    </style>
</head>
<body>

    <h1>Resid√™ncia P√™ssego üçë</h1>

    <div id="leitor"></div>

    <button id="modo-btn" class="add-mode">ADICIONAR</button>

    <div id="status-msg">Aponte para um c√≥digo de barras</div>

    <input type="password" id="secret-password-input" placeholder="Senha">

    <div id="mapping-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Produto n√£o reconhecido!</h2>
            <p>Este √© um item novo. A qual categoria o c√≥digo abaixo pertence?</p>
            
            <div id="mapping-barcode">[c√≥digo de barras]</div>
            
            <p>Selecione o item gen√©rico:</p>
            <select id="mapping-item-list">
                <option value="">Carregando itens...</option>
            </select>
            
            <div class="modal-buttons">
                <button id="mapping-cancel-btn">Cancelar</button>
                <button id="mapping-associate-btn">Associar</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <script src="app.js"></script>
    
</body>
</html>
